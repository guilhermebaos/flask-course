{% extends "base.html" %}
{% block title %}
    Market Page
{% endblock %}

{% block content %}
    
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!--Jinja code block that implements a for loop-->
            {% for i in items: %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.barcode }}</td>
                    <td>{{ i.price }}â‚¬</td>
                    <td>
                        <button class="btn btn-outline btn-info">More info</button>
                        <button class="btn btn-outline btn-success">Purchase</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
